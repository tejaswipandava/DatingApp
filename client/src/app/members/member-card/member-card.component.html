<div class="card mb-4">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{member.photoUrl || '/client/src/assets/user.png'}}" alt="{{member.knownAs}}">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button class="btn btn-primary" routerLink='/member/{{member.userName}}'><em
                        class="fa fa-user"></em></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><em class="fa fa-heart"></em></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><em class="fa fa-envelope"></em></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <em class="fa fa-user mr-2"></em>
            {{member.knownAs}}
        </h6>
        <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
