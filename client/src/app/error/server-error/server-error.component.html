<h4>Internal-Server Error -- Problem with BackEnd</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Client App is not at fault</p>
    <ol>
        <li>Open Chrome Dev Tools</li>
        <li>Inspect Network Tab</li>
        <li>Check Failing Request</li>
        <li>Examine request URL for errors</li>
        <li>Check StackTrace</li>
    </ol>
    <p>StackTrace:</p>
    <code class="mt-5" style="background-color: whitesmoke;">{{error.stackTrace}}</code>
</ng-container>
